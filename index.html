<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de Viagem - Porto Seguro</title>
</head>
<body>
    <div class="container">
        <h1>Controle de Viagem - Porto Seguro</h1>
        <form id="viagemForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="dataPagamento">Data do Pagamento:</label>
            <input type="date" id="dataPagamento" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>

            <button type="button" onclick="adicionarViagem()">Adicionar Pagamento</button>
            <button type="button" onclick="irParaSegundaPagina()">Tabela de Pagamentos</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
